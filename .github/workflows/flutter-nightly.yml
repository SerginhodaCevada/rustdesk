name: Build APK

on:
  push:
    branches:
      - main # Ou qualquer outra branch que você deseja monitorar
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11' # Use a versão do JDK que você precisa

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.4' # Especifique a versão do Flutter que você está usando

    - name: Install dependencies
      run: flutter pub get

    - name: Build APK
      run: |
        if [ -d "./flutter" ]; then
          cd flutter
        elif [ -d "rustdesk/flutter" ]; then
          cd rustdesk/flutter
        else
          echo "Directory flutter or rustdesk/flutter not found"
          exit 1
        fi
        flutter build apk --release --verbose --no-tree-shake-icons --warning-mode all
